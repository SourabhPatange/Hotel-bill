<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Registration Form</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

</head>

<body class="container-fluid">
    <header>
        <h1 class="text-center p-2 text-light bg-dark">Hotel Registration Form</h1>
    </header>
    <section>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <h3>Customer Info</h3>
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <dl style="display: grid; grid-template-columns: 2fr 4fr;">
                            <dt>Customer Name:</dt>
                            <dd>
                                <input class="form-control" type="text" id="txtName">
                            </dd>
                            <dt>Mobile</dt>
                            <dd>
                                <input class="form-control" type="number" id="txtMobile">
                            </dd>

                            <dt>Number of Days</dt>
                            <dd>
                                <input class="form-control" type="number" id="txtDays">

                            </dd>

                        </dl>

                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <h3>Select Room Type</h3>
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">

                        <div class="row">
                            <div class="col">
                                <div class="card text-center">
                                    <div class="card-header">
                                        <h3>Delux Room</h3>
                                    </div>
                                    <div class="card-body">
                                        <img src="../assets/images/Delux.jpg" width="100%" height="250" alt="">
                                    </div>
                                    <div class="card-footer">
                                        <input type="radio" value="Delux Room" name="room" id="deluxRoom"> &#8377; 2500/-
                                    </div>
                                </div>





                            </div>
                            <div class="col">

                                <div class="card text-center">
                                    <div class="card-header">
                                        <h3>Suite Room</h3>
                                    </div>
                                    <div class="card-body">
                                        <img src="../assets/images/Delux2.jpg" width="100%" height="250" alt="">

                                    </div>
                                    <div class="card-footer text-muted">
                                        <input type="radio" value="Suite Room" name="room" id="suiteRoom"> &#8377; 4000/-

                                    </div>
                                </div>






                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        <h3>Select Amenities</h3>
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card ">
                                    <div class="card-header text-center">
                                        <h3>A/C</h3>
                                    </div>
                                    <div class="card-body">
                                        <img src="../assets/images/Ac.png" width="100%" height="250" alt="">
                                    </div>
                                    <div class="card-footer">
                                        <div class="form-check form-switch ">
                                            <input class="form-check-input" value="A/C Room" type="checkbox" id="acRoom"> &#8377;
                                            1000/-

                                        </div>
                                    </div>
                                </div>





                            </div>
                            <div class="col">

                                <div class="card  text-center">
                                    <div class="card-header">
                                        <h3>Locker </h3>
                                    </div>
                                    <div class="card-body">
                                        <img src="../assets/images/locker.jpg" width="100%" height="250" alt="">

                                    </div>
                                    <div class="card-footer ">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox"  value="Locker Room" id="lockerRoom"> &#8377;
                                            300/-

                                        </div>

                                    </div>

                                </div>




                            </div>

                        </div>

                    </div>


                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingFour">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseTwo">
                        <h3>Advance Amount</h3>
                    </button>
                </h2>
                <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <dl class="d-flex justify-content-around">
                            <dt>Advance Amount</dt>
                            <dd>
                                <input class="form-control" type="text" id="advAmount">
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
    </section>
    <!-- Button trigger modal -->
    <div class="d-grid">
        <button onclick="book()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <h2>Book Now!</h2> 
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Bill Summary</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <table class="table table-hover">
                    
                        <tr>
                            <td>Customer Name:</td>
                            <td id="lblName"></td>
                        </tr>
                        <tr>
                            <td>Mobile:</td>
                            <td id="lblMobile"></td>
                        </tr>
                        <tr>
                            <td>Number of Days:</td>
                            <td id="lblDays"></td>
                        </tr>
                        
                        <tr>
                            <td>Room Type:</td>
                            <td id="lblRoom"></td>
                        </tr>
                        <tr>
                            <td>Amenities:</td>
                            <td id="lblAmenities"></td>
                        </tr>
                        <tr>
                            <td>Advance Amount:</td>
                            <td id="lblAdvance"></td>
                        </tr>
                        <tr>
                            <td>Balance Amount:</td>
                            <td id="lblBalance"></td>
                        </tr>
                    
                </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

<script>
    function book(){
        document.getElementById("lblName").innerHTML = document.getElementById("txtName").value
        document.getElementById("lblMobile").innerHTML = document.getElementById("txtMobile").value
         var rname = " ";
         var rcost;
         var amename = " ";
         var amencost;
         var total;
         var balance;


        var delux = document.getElementById("deluxRoom");
        var suite = document.getElementById("suiteRoom");
        
        var ac = document.getElementById("acRoom");
        var locker = document.getElementById("lockerRoom");

        var days = document.getElementById("txtDays").value;
        var advance = document.getElementById("advAmount").value;

        if(delux.checked){
         rname = delux.value;
         rcost = 2500;
        }

        if(suite.checked){
         rname = suite.value;
         rcost = 4000;
        }
        if(ac.checked){
         amename += ac.value + "<br>";
         amencost = 1000;
         rcost = rcost + amencost;
        }

        if(locker.checked){
         amename += locker.value + "<br>";
         amencost = 300;
         rcost = rcost + amencost;
        }
        total = rcost * days;
        balance = total -advance ;
        
        document.getElementById("lblDays").innerHTML = days;
        document.getElementById("lblAdvance").innerHTML = advance;

        document.getElementById("lblRoom").innerHTML = rname;
        document.getElementById("lblAmenities").innerHTML = amename;
        document.getElementById("lblBalance").innerHTML = balance;


    }
</script>



    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
